<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tuna Roll</title>
    </head>
    <body>
        <h1>Tuna Roll</h1>

        <img src="../images/tuna-roll.jpeg" alt="Tuna Roll">

        <p>Tuna Roll is a basic sushi dish that originated in Japana, and now the whole world loves it</p>

        <h3>Ingredients</h3>

        <ul>
            <li>Sushi Rice</li>
            <li>Fresh Tuna</li>
            <li>Seaweed</li>
        </ul>

        <h3>Directions</h3>

        <ol>
            <li>Add sushi rice to Seaweed</li>
            <li>Add tuna to the middle of the sushi rice</li>
            <li>Roll in a cylinder, and cut to disired amount</li>
        </ol>
    </body>
</html>
